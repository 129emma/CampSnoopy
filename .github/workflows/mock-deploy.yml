name: mock-deploy

on:
  workflow_dispatch:
    inputs:
      environment:
          description: environment to deploy to
          required: true
          type: choice
          default: dev
          options:
            - dev
            - uat
            - prod

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  mock-deploy:
    name: mock-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Mock Build Process
        run: |
          echo "ğŸ—ï¸ Building application..."
          echo "âœ… Build completed"

      - name: Mock Tests
        run: |
          echo "ğŸ§ª Running tests..."
          echo "âœ… Tests passed"

      - name: Mock Deploy
        run: |
          echo "ğŸš€ Deploying to ${{ inputs.environment }}..."
          echo "âœ… Deployment completed"

  generate-changelog:
    needs: mock-deploy
    if: inputs.environment == 'prod' || inputs.environment == 'uat'
    uses: ./.github/workflows/generate-changelog.yml
    with:
      environment: ${{ inputs.environment }}
    permissions:
      contents: write
      issues: write
      pull-requests: write