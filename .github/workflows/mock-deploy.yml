name: mock-deploy

on:
  workflow_dispatch:
    inputs:
      environment:
          description: environment to deploy to
          required: true
          type: choice
          default: dev
          options:
            - dev
            - uat
            - prod
      releaseType:
        description: release type to deploy
        required: true
        type: choice
        default: semantic
        options:
          - semantic
          - release-please

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  mock-deploy:
    name: mock-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Mock Build Process
        run: |
          echo "ğŸ—ï¸ Building application..."
          echo "âœ… Build completed"

      - name: Mock Tests
        run: |
          echo "ğŸ§ª Running tests..."
          echo "âœ… Tests passed"

      - name: Mock Deploy
        run: |
          echo "ğŸš€ Deploying to ${{ inputs.environment }}..."
          echo "âœ… Deployment completed"

  semantic-release:
    needs: mock-deploy
    if: |
      inputs.releaseType == 'semantic' && 
      (inputs.environment == 'prod' || inputs.environment == 'uat')
    uses: ./.github/workflows/generate-changelog.yml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit
    permissions:
      contents: write
      issues: write
      pull-requests: write

  release-please:
    needs: mock-deploy
    if: |
      inputs.releaseType == 'release-please' && 
      (inputs.environment == 'prod' || inputs.environment == 'uat')
    uses: ./.github/workflows/release-please.yml
    with:
      release-type: 'simple'
    secrets: inherit
    permissions:
      contents: write
      pull-requests: write