          echo "Testing version: ${{ github.ref_name }}"
          echo "âœ… Tests passed"

      - name: Mock Deploy
        run: |
          echo "ğŸš€ Deploying version ${{ github.ref_name }} to ${{ inputs.environment }}..."
          echo "âœ… Deployment completed"

  semantic-release:
    needs: mock-deploy
    if: |
      inputs.releaseType == 'semantic' && 
      (inputs.environment == 'prod' || inputs.environment == 'uat')
    uses: ./.github/workflows/generate-changelog.yml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit

  release-please:
    needs: mock-deploy
    if: |
      inputs.releaseType == 'release-please' && 
      (inputs.environment == 'prod' || inputs.environment == 'uat')
    uses: ./.github/workflows/release-please.yml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit
    permissions:
      contents: write
      pull-requests: write