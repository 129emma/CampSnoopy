name: Mock Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - uat
          - prod
      deploy_tag:
        description: 'Tag/Version to deploy'
        required: true
        type: string

jobs:
  mock-deploy:
    name: Mock Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Yarn
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Mock Build
        run: |
          echo "ğŸ—ï¸ Building application for ${{ inputs.environment }} environment..."
          echo "Using tag: ${{ inputs.deploy_tag }}"
          sleep 5

      - name: Mock Test
        run: |
          echo "ğŸ§ª Running tests..."
          sleep 3
          echo "Tests passed successfully!"

      - name: Mock Deploy
        run: |
          echo "ğŸš€ Deploying to ${{ inputs.environment }} environment..."
          sleep 5
          echo "Deployment completed successfully!"

      - name: Generate Changelog
        uses: ./.github/workflows/generate-changelog.yml
        with:
          environment: ${{ inputs.environment }}

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Summary:"
          echo "Environment: ${{ inputs.environment }}"
          echo "Version: ${{ inputs.deploy_tag }}"
          echo "Status: Completed" 