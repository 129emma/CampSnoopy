  mock-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Mock Build Process
        run: |
          echo "ğŸ—ï¸ Building application..."
          echo "Building version: ${{ github.ref_name }}"
          echo "âœ… Build completed"

      - name: Mock Tests
        run: |
