name: mock-deploy

on:
  workflow_dispatch:
    inputs:
      environment:
          description: environment to deploy to
          required: true
          type: choice
          default: dev
          options:
            - dev
            - uat
            - prod

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  mock-deploy:
    name: mock-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Yarn
        run: corepack prepare yarn@4.5.1 --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Mock Build Process
        run: |
          echo "🏗️ Building application..."
          sleep 5
          echo "✅ Build completed"

      - name: Mock Tests
        run: |
          echo "🧪 Running tests..."
          sleep 3
          echo "✅ Tests passed"

      - name: Mock Deploy
        run: |
          echo "🚀 Deploying to ${{ inputs.environment }}..."
          sleep 5
          echo "✅ Deployment completed"

  generate-changelog:
    needs: mock-deploy
    if: inputs.environment == 'prod' || inputs.environment == 'uat'
    uses: ./.github/workflows/generate-changelog.yml
    with:
      environment: ${{ inputs.environment }}
    permissions:
      contents: write
      issues: write
      pull-requests: write