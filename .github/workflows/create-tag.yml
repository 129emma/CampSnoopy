name: create-tag-on-merge

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    # Skip if the push is from changelog merge (contains [skip ci])
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.create_tag.outputs.new_tag }}

    steps:
      - name: Generate GitHub App Token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
          fetch-tags: true
  
      - name: Create RC tag
        id: create_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Try to get source branch from merge commit message
          SOURCE_BRANCH=$(git log -1 --pretty=%B | grep -o "from ['\"].*['\"]" | sed "s/from ['\"]//;s/['\"]$//" || echo "main")
          
          # If SOURCE_BRANCH is empty, set it to "main"
          if [ -z "$SOURCE_BRANCH" ]; then
            SOURCE_BRANCH="main"
          fi
          
          # Get short SHA (7 characters)
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          
          # Create tag using source branch name
          NEW_TAG="${SOURCE_BRANCH}-rc-${SHORT_SHA}"
          
          echo "=== Creating tag: $NEW_TAG ==="
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Created and pushed new tag: $NEW_TAG"
          
          # Debug information
          echo "=== Final Git State ==="
          git tag -l "*-rc-*" --sort=-creatordate | head -n 5
          git branch --show-current